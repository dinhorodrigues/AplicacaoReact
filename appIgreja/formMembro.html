<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>IAMJ</title>
    <script type="text/javascript" src="Js/cadMembros.js"></script>

     <!-- Principal CSS do Bootstrap -->
     <link href="/home/dinho/Documentos/appIgreja/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Estilos customizados para esse template -->
     
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="py-3 text-center">
       
        <h2>Cadastro de Membros IAMJ</h2>
        
      </div>

    <form class="needs-validation " novalidate>
      
    
      <div class="row">
        <div class="col-md-4 mb-3">   
          <label for="name">Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" placeholder="digite o nome do membro" required autofocus/>      
        </div>

      <div class="col-md-4 mb-3">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobreNome" id="sobreNome" class="form-control" placeholder="Sobrenome" required autofocus/>
      </div>

      <div class="col-md-3 mb-3">
        <label for="dataNascimento">Data Nascimento</label>
        <input type="date" name="dataNasc" id="dataNasc" class="form-control"  required autofocus/>
      </div>

      <div class="col-md-2 mb-3">
        <label >Celular</label>
        <input type="text" name="celular" id="celular" class="form-control" placeholder="celular" required autofocus/>

      </div>
      
      <div class="col-md-4 mb-3">
        <label >Endereço </label>
        <input type="text" name="end" id="end" class="form-control" placeholder="digite o endereço" required autofocus/>

      </div>

      <div class="col-md-2 mb-3">
        <label for="numero">Número</label>
        <input type="text" name="numero" id="numCasa" class="form-control" required autofocus/>
        
      </div>

      <div class="col-md-3 mb 3">
        <label for="complemento">Complemento</label>
        <input type="text" name="complemento" id="complemento" class="form-control" required autofocus/>

      </div>

      <div class="col-md-4 mb 3">

        <label >Bairro</label>
        <input type="text" name="bairro" id="bairro" class="form-control" placeholder="bairro" required autofocus/>

      </div>
      <div class="col-md-4 mb-3">

        <label>Cidade</label>
        <input type="text" name="cidade" id="cidade" class="form-control" placeholder="cidade" required autofocus/>

      </div>      
        <div class="col-md-3 mb-3">
          <label for="pais">País</label>
          <select class="custom-select d-block w-100" id="pais" required>
            <option value="">Escolha...</option>
            <option>Brasil</option>
          </select>
          <div class="invalid-feedback">
            Por favor, escolha um país válido.
          </div>          
        </div>


        <div class="col-md-3 mb-3">
          <label for="estado">Estado</label>
          <select class="custom-select d-block w-100" id="estado" required>
            <option value="">Escolha...</option>
            <option>Acre</option>
          </select>
          <div class="invalid-feedback">
            Por favor, insira um estado válido.
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="" required>
          <div class="invalid-feedback">
            É obrigatório inserir um CEP.
          </div>
        </div>
        <div class="col-md-3 mb-3">
         <label >Endereço de e-mail</label>
         <input type="email" name="email" id="email" class="form-control" placeholder="Seu email" required autofocus/>
         </div>
         <div class="col-md-3 mb-3">
           <label for="batizado">Batizado</label>
           <select class="custom-select d-block w-100" id="batizado" required>
            <option value="escolha">Escolha</option>
            <option value="S">Sim</option>
            <option value="N">Não</option> 
           </select>
           <div class="invalid-feedback">
            É obrigatório informar se é Batizado ou não!
          </div>
         </div>
         
      </div>
      
      <hr class="mb-3">
      
      <button onclick="limparDadosDoFormulario()"  type="button" class="btn btn-outline-danger">Cancelar</button>
     
      <button onclick="salvarDados()"type="button" class="btn btn-outline-success">Salvar Dados</button>
      
      <p class="mt-3 mb-3 text-muted">&copy; Sistema desenvolvido pelos colaboradores internos da IAMJ, com 
        todos direitos os reservados 2020</p>
        
      </div>
      
    </form>
   
  
  </body>
</html>
